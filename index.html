<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>People's Summit Report</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="parser.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="loading">
      <h1>Loading in data</h1>
      <p>This might take a while...</p>
    </div>
    <div id="main" class="container" style="display:none;">
      <div class="row">
        <div class="col">
          <h1 class="display-1">People's Summit Report</h1>
          <p id="updated"></p>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <h2>Totals</h2>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4" id="totals"></div>
        <div class="col">
          <h3>Applications and Acceptance by State</h3>
          <div id="map_accepted_by_state"></div>
        </div>
      </div>
      <div class="row mb-2">
        <div class="col">
          <h2>Stipends</h2>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <h3>Stipends Requested?</h3>
          <div id="money_stipen_request"></div>
        </div>
        <div class="col">
          <h3>By Organizations</h3>
          <p class="mb-0">Total applicants and total stipen requests by org</p>
          <div id="money_stipen_by_org"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
